<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 改变导航控制器的Push和Pop动画效果 · Morefun With Coding</title><meta name="description" content="改变导航控制器的Push和Pop动画效果 - Tinghui"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://blog.morefun.mobi/atom.xml" title="Morefun With Coding"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/Tinghui" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="mailto:tinghui.zhang3@gmail.com" target="_self" class="nav-list-link">EMAIL</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">改变导航控制器的Push和Pop动画效果</h1><div class="post-info">2012年7月7日</div><div class="post-content"><p>UINavigationController的push和pop动画只有从右边推入和推出这一种效果。以下代码可以很灵活的改变UINavigationController的push或pop动画效果。</p>
<figure class="highlight objc"><table><tr><td class="code"><pre><div class="line"><span class="built_in">CATransition</span>* transition = [<span class="built_in">CATransition</span> animation];</div><div class="line">transition.duration = <span class="number">0.5</span>;</div><div class="line">transition.timingFunction = [<span class="built_in">CAMediaTimingFunction</span> functionWithName:kCAMediaTimingFunctionEaseInEaseOut];</div><div class="line">transition.type = kCATransitionPush; <span class="comment">//4种: kCATransitionMoveIn, kCATransitionMoveIn, kCATransitionReveal, kCATransitionFade</span></div><div class="line">transition.subtype = kCATransitionFromTop; <span class="comment">//4种: kCATransitionFromLeft, kCATransitionFromRight, kCATransitionFromTop, kCATransitionFromBottom</span></div><div class="line">[<span class="keyword">self</span>.navigationController.view.layer addAnimation:transition forKey:<span class="literal">nil</span>];</div><div class="line">[[<span class="keyword">self</span> navigationController] popViewControllerAnimated:<span class="literal">NO</span>]; <span class="comment">//关键地方：Animated:NO禁用navigationController自带的动画</span></div></pre></td></tr></table></figure>
